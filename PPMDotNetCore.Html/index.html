<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
  </head>
  <body>
    <form class="grid grid-cols-6 gap-4" action="">
      <div class="px-8 my-8 col-start-2 col-span-4">
        <div class="sm:col-span-3 my-2">
          <label class="text-sm font-medium leading-6 text-gray-900"
            >Title</label
          >
          <div class="mt-2">
            <input
              type="text"
              id="txtTitle"
              autocomplete="given-name"
              class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="sm:col-span-3 my-2">
          <label class="text-sm font-medium leading-6 text-gray-900"
            >Author</label
          >
          <div class="mt-2">
            <input
              type="text"
              id="txtAuthor"
              autocomplete="given-name"
              class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="sm:col-span-3 my-2">
          <label class="text-sm font-medium leading-6 text-gray-900"
            >Content</label
          >
          <div class="mt-2">
            <input
              type="text"
              id="txtContent"
              autocomplete="given-name"
              class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="mt-6 flex items-center justify-start gap-x-6">
          <button
            type="button"
            class="text-sm font-semibold leading-6 text-gray-900"
          >
            Cancel
          </button>
          <button
            type="submit"
            id="btnSave"
            class="rounded-md bg-sky-500/100 px-5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Save
          </button>
        </div>
        <div class="my-4">
          <table
            class="min-w-full bg-white rounded-lg shadow-md"
          >
            <thead class="bg-gray-800 text-white">
              <tr>
                <th></th>
                <th class="py-3 px-4">#</th>
                <th class="py-3 px-4">Title</th>
                <th class="py-3 px-4">Author</th>
                <th class="py-3 px-4">Content</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </form>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/blog.js"></script>
  </body>
</html>
